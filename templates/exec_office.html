<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Executive Office</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h2>Select User to View Drugs</h2>
    <form method="POST" action="{{ url_for('exec_office') }}">
        <label for="user">Choose a user:</label>
        <select name="user_id" id="user" required>
            {% for user in users %}
                <option value="{{ user['id'] }}">{{ user['username'] }}</option>
            {% endfor %}
        </select>
        <button type="submit">View Drugs</button>
    </form>

    {% if drugs %}
        <h3>Drugs for {{ selected_user }}</h3>
        <table border="1">
            <tr>
                <th>ID</th>
                <th>Drug Name</th>
                <th>Manufacturer</th>
                <th>Quantity</th>
                <th>Expiry Date</th>
            </tr>
            {% for drug in drugs %}
            <tr>
                <td>{{ drug['id'] }}</td>
                <td>{{ drug['drug_name'] }}</td>
                <td>{{ drug['manufacturer'] }}</td>
                <td>{{ drug['quantity'] }}</td>
                <td>{{ drug['expiry_date'] }}</td>
            </tr>
            {% endfor %}
        </table>
    {% endif %}
    
    <a href="{{ url_for('logout') }}">Logout</a>
</body>
</html>
